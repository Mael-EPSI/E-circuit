<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Projet E-Kart</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('../../assets/slider/img4.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .flags {
            margin-top: 20px;
        }

        .flags button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .flags button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .dashboard {
            flex: 1;
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 40px 5%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 15px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.5);
        }

        .dashboard-item {
            width: 30%;
            background: rgba(30, 30, 30, 0.95);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease;
        }

        .dashboard-item:hover {
            transform: scale(1.05);
        }

        .dashboard-item h2 {
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .dashboard-item img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .progress-bar {
            margin: 20px auto;
            width: 80%;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar div {
            height: 20px;
            text-align: center;
            line-height: 20px;
            color: white;
            font-size: 0.9em;
        }

        .progress-bar .progress-orange {
            background: orange;
            width: 50%;
        }

        .progress-bar .progress-green {
            background: green;
            width: 100%;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            margin-top: auto;
            color: white;
        }

        #course-status {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .Btn {
    --black: #000000;
    --ch-black: #141414;
    --eer-black: #1b1b1b;
    --night-rider: #2e2e2e;
    --white: #ffffff;
    --af-white: #f3f3f3;
    --ch-white: #e1e1e1;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    width: 45px;
    height: 45px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition-duration: .3s;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.199);
    background-color: var(--af-white);
  }
  
  /* plus sign */
  .sign {
    width: 100%;
    transition-duration: .3s;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .sign svg {
    width: 17px;
  }
  
  .sign svg path {
    fill: var(--night-rider);
  }
  /* text */
  .text {
    position: absolute;
    right: 0%;
    width: 0%;
    opacity: 0;
    color: var(--night-rider);
    font-size: 1.2em;
    font-weight: 600;
    transition-duration: .3s;
  }
  /* hover effect on button width */
  .Btn:hover {
    width: 124px;
    border-radius: 5px;
    transition-duration: .3s;
  }
  
  .Btn:hover .sign {
    width: 30%;
    transition-duration: .3s;
    /* padding-left: 20px; */
  }
  /* hover effect button's text */
  .Btn:hover .text {
    opacity: 1;
    width: 70%;
    transition-duration: .3s;
    padding-right: 10px;
  }
  /* button click effect*/
  .Btn:active {
    transform: translate(2px ,2px);
  }

    </style>
</head>
<body>
    <header>
        <button class="Btn" onclick="window.location.href = '../../index.html';">
            <div class="sign">
                <svg viewBox="0 0 512 512">
                    <path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path>
                </svg>
            </div>
            <div class="text">Retour</div>
        </button>
    </header>
    <header>
        <h1>Dashboard - Suivi de Course</h1>
        <div class="flags">
            <button onclick="setFlag('green')">Drapeau Vert</button>
            <button onclick="setFlag('yellow')">Drapeau Jaune</button>
            <button onclick="setFlag('red')">Drapeau Rouge</button>
        </div>
        <div id="course-status">État de la course : Course en cours</div>
    </header>

    <div class="dashboard">
        <!-- Player 1 -->
        <div class="dashboard-item">
            <img src="../../course/race_assets/pilote_img/mario.jpg" alt="Mario">
            <h2>Mario</h2>
            <p>Temps au tour actuel : <strong>1:45:337</strong></p>
            <p>Vitesse : <strong>16 m/s</strong></p>
            <div class="progress-bar">
                <div class="progress-orange">50%</div>
            </div>
            <p>État : <span style="color: red;">⚠️</span> Problème détecté</p>
        </div>

        <!-- Player 2 -->
        <div class="dashboard-item">
            <img src="../../course/race_assets/pilote_img/luigi.jpg" alt="Luigi">
            <h2>Luigi</h2>
            <p>Temps au tour actuel : <strong>1:43:890</strong></p>
            <p>Vitesse : <strong>18 m/s</strong></p>
            <div class="progress-bar">
                <div class="progress-green">100%</div>
            </div>
            <p>État : <span style="color: green;">✔️</span> Aucun problème</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Projet E-Kart - Dashboard en direct</p>
    </footer>

    <script>
        function setFlag(color) {
            let stateMessage;
            switch(color) {
                case 'green':
                    stateMessage = "Course en cours";
                    break;
                case 'yellow':
                    stateMessage = "Attention : Danger sur la piste";
                    break;
                case 'red':
                    stateMessage = "Course arrêtée";
                    break;
            }
            document.getElementById('course-status').innerText = "État de la course : " + stateMessage;
        }
    </script>
</body>
</html>
